<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>快件e栈用户登陆</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
        .layui-layer-content {
            color: #FFFFFF;
        }
    </style>
</head>
<body style="">
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed">
        <a href="javascript:;" class="aui-navBar-item">

        </a>
        <div class="aui-center">
            <span class="aui-center-title"></span>
        </div>
    </header>
    <section class="aui-scrollView">
        <div class="aui-ver-head">
            <img src="images/head.png" alt="">
        </div>
        <div class="aui-ver-form"><img class="logo" src="images/logo.png">
            <div class="aui-flex">
                <div class="aui-flex-box">
                    <i class="icon icon-phone"></i>
                    <input id="phone1" type="text" autocomplete="off" placeholder="手机号码">
                </div>
            </div>
            <div class="aui-flex">
                <div class="aui-flex-box">
                    <i class="icon icon-phone"></i>
                    <input id="mail" type="text" autocomplete="off" placeholder="邮箱">
                </div>
            </div>
            <div class="aui-flex">
                <div class="aui-flex-box">
                    <i class="icon icon-code"></i>
                    <input id="code1" type="text" autocomplete="off" placeholder="验证码">
                </div>
                <div class="aui-button-code">
                    <input id="btnSendCode1" type="button" class="btn btn-default" value="获取验证码"
                           onclick="sendMessage1()">
                </div>
            </div>
            <div class="aui-ver-button">
                <button onclick="binding()">立即登录 / 注册</button>
            </div>
            <div class="aui-cell-box">
                <label class="cell-right">
                    <input type="checkbox" value="1" name="checkbox" checked="checked">
                    <i class="cell-checkbox-icon"></i>
                    <em>同意快递e栈注册协议</em>
                </label>
            </div>
        </div>
    </section>
</section>
<script src="js/jquery2.1.4.js"></script>
<script src="js/layer/layer.js"></script>
<script type="text/javascript">
    var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
    var mailReg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
    var count = 60;
    var InterValObj1;
    var curCount1;

    function sendMessage1() {
        curCount1 = count;
        var phone = $.trim($('#phone1').val());
        var mail = $.trim($('#mail').val());
        if (!phoneReg.test(phone)) {
            alert(" 请输入有效的手机号码");
            return false;
        }
        if (!mailReg.test(mail)) {
            alert(" 请输入有效的邮箱地址");
            return false;
        }

        $("#btnSendCode1").attr("disabled", "true");
        $("#btnSendCode1").val(+curCount1 + "秒再获取");
        InterValObj1 = window.setInterval(SetRemainTime1, 1000);
        let windowId = layer.load();
        $.getJSON("/wx/mail.do",{mail:mail,phone:phone},function (data) {
            layer.close(windowId);
            layer.msg(data.result);
            if (data.status==0){
                layer.msg(data.result);
            }
        })
    }

    function SetRemainTime1() {
        if (curCount1 == 0) {
            window.clearInterval(InterValObj1);
            $("#btnSendCode1").removeAttr("disabled");
            $("#btnSendCode1").val("重新发送");
        } else {
            curCount1--;
            $("#btnSendCode1").val(+curCount1 + "秒再获取");
        }
    }

    function binding() {
        if (!$(":checkbox").prop("checked")) {
            layer.msg("未勾选协议,无法登陆");
            return;
        }
        //alert("正在登陆")
        // window.location.href = "index.html";
        var phone = $.trim($('#phone1').val());
        var code = $.trim($('#code1').val());
        var windowsId = layer.load();
        $.post("/wx/login.do",{userPhone:phone,code:code},function (data){
            layer.close(windowsId);
            layer.msg(data.result);
            if (data.status == 0){
                window.location.href= "userCheckStart.html"
            }
            if (data.status > 0){
                window.location.href= "index.html"
            } else {

            }
        },"json")

    }
</script>

</body>
</html>
