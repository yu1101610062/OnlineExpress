<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>删除快递员</span>
			</div>
			<div class="content">
				<table>	
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input inline-input" id="phone" placeholder="请输入手机号码"> <span class="btn btn-info" id="find">立即查找</span></td>
					</tr>
				</table>
			</div>
			
			
			<div class="header">
				<span>查找信息如下</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">姓名</td><td class="content_right"><input class="input"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input"></td>
					</tr>
					<tr>
						<td class="text-right">身份证号码</td><td class="content_right"><input class="input"></td>
					</tr>
					<tr>
						<td class="text-right">密码</td><td class="content_right"><input class="input"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span class="btn btn-info" id="delete">立即删除</span> </td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="/js/jquery2.1.4.js"></script>
	<script src="/js/layer/layer.js"></script>
	<script>
		$(".header:eq(1),.content:eq(1)").hide();
		$(function(){
			$("#find").click(function(){
				var windowId = layer.load();
				var phone = $("#phone").val();
				$.getJSON("/courier/find.do",{phoneNumber:phone},function(data){
					layer.close(windowId);
					//data:{"status":0,"result":"查询成功","data":{"id":2,"number":"124","username":"张三","userPhone":"13843838438","company":"京东快递","code":"213456","inTime":"Jul 21, 2020, 4:26:21 PM","status":0,"sysPhone":"18888888888"}}
					layer.msg(data.result);
					if(data.status == 0){
						$(".header:eq(1),.content:eq(1)").fadeIn(1000);
						id = data.data.id;
						$("input:eq(1)").val(data.data.courierName);
						$("input:eq(2)").val(data.data.phoneNumber);
						$("input:eq(3)").val(data.data.idNumber);
						$("input:eq(4)").val(data.data.password);
						$("input:eq(1),input:eq(2),input:eq(3),input:eq(4)").prop("disabled",true)
					}
				})
			});

			$("#delete").click(function(){
				var windowId = layer.load();
				$.getJSON("/courier/delete.do",{id:id},function(data){
					layer.close(windowId);
					layer.msg(data.result);
					if(data.status == 0){
						$(".header:eq(1),.content:eq(1)").hide();
					}
				});
			});
		});
	</script>
</html>
